<!DOCTYPE html>
<html>
  <head>
    <title>Javascript intro</title>
  </head>

  <body>
    <script>
      var originalTitle = document.title;
      function showUnreadCount(unread) {
        document.title = originalTitle + "(" + unread + " new messages!)";
      }
      showUnreadCount(3);
    </script>
  </body>
</html>
